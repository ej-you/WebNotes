<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/themes.css') }}">

    <title>WebNotes | Index</title>
</head>
<body>
    <script src="{{ url_for('static', filename='js/themes.js') }}"></script>

    <h1>WebNotes</h1>

    <h3>Please, log in to use this service!</h3>

    {% if error %}
        <p class="error">Error: {{ error }}</p>
    {% endif %}

    <form action="{{ url_for('index') }}" method="post">
        <input id="password-input" type="password" name="secret_key" placeholder="secret key" required autofocus>
        <button id="login-btn" type="submit">Log in</button>
    </form>
</body>
</html>
