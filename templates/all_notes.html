<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/all_notes.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/themes.css') }}">

    <title>WebNotes | All Notes</title>
</head>
<body>
    <script src="{{ url_for('static', filename='js/themes.js') }}"></script>

    <nav class="no-select">
        <button onclick="toggleTheme()" id="theme">
            <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path class="icon" d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22ZM12 20V4C16.4183 4 20 7.58172 20 12C20 16.4183 16.4183 20 12 20Z" fill="#212121"/>
            </svg>
        </button>
        <a href="{{ url_for('create_note') }}" id="create"><button>create</button></a>
        <a href="{{ url_for('logout') }}" id="logout"><button>logout</button></a>
    </nav>

    <h1>Notes List</h1>

    {% if status == 'created' %}
        <p class="status">New note was created successfully!</p>
    {% elif status == 'deleted' %}
        <p class="status">Note was deleted successfully!</p>
    {% endif %}

    <div id="all-notes">
        {% for note in notes %}
            <div class="note">
                <a href="{{ url_for('note', note_name=note) }}" class="title">{{ note }}</a>
                <a href="{{ url_for('delete_note', note_name=note) }}" class="delete-cross">
                    <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path class="icon" d="m22 6c0-.552-.448-1-1-1h-12.628c-.437 0-.853.191-1.138.523-1.078 1.256-3.811 4.439-4.993 5.815-.16.187-.241.419-.241.651 0 .231.08.463.24.651 1.181 1.38 3.915 4.575 4.994 5.835.285.333.701.525 1.14.525h12.626c.552 0 1-.448 1-1 0-2.577 0-9.423 0-12zm-13.628.5h12.128v11h-12.126l-4.715-5.51zm5.637 4.427 1.71-1.71c.146-.146.339-.219.531-.219.404 0 .75.324.75.749 0 .193-.073.384-.219.531l-1.711 1.711 1.728 1.728c.147.147.22.339.22.53 0 .427-.349.751-.75.751-.192 0-.384-.073-.531-.219l-1.728-1.729-1.728 1.729c-.146.146-.339.219-.531.219-.401 0-.75-.324-.75-.751 0-.191.073-.383.22-.53l1.728-1.728-1.788-1.787c-.146-.148-.219-.339-.219-.532 0-.425.346-.749.751-.749.192 0 .384.073.53.219z" fill-rule="nonzero"/>
                    </svg>
                </a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
