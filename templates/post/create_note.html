<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/post/create_note.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/themes.css') }}">

    <title>WebNotes | Create Note</title>
</head>
<body>
    <script src="{{ url_for('static', filename='js/themes.js') }}"></script>

    <nav class="no-select">
        <a href="{{ url_for('all_notes') }}" id="all_notes"><button>all-notes</button></a>
        <a href="{{ url_for('logout') }}" id="logout"><button>logout</button></a>
    </nav>

    <h1>Create New Note</h1>

    {% if error %}
        <p class="error">Error: {{ error }}</p>
    {% endif %}

    <form action="{{ url_for('create_note') }}" method="post">
        <input id="create-note-input" type="text" name="new_note_name" placeholder="new note title" required autofocus>
        <button id="create-note-btn" type="submit">Create</button>
    </form>
</body>
</html>
